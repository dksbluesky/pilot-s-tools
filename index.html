<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>Pocket METAR Pro - Ultimate Integration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --dim: #94a3b8; --green: #4ade80; --red: #fb7185; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 480px; margin: 0 auto; }
        .tabs { display: flex; gap: 4px; margin-bottom: 12px; }
        .tab-btn { flex: 1; padding: 14px; background: #334155; border: none; color: white; border-radius: 8px 8px 0 0; cursor: pointer; opacity: 0.6; font-weight: bold; }
        .tab-btn.active { background: var(--card); border-bottom: 3px solid var(--accent); opacity: 1; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        .label-sm { font-size: 0.7rem; color: var(--dim); text-transform: uppercase; font-weight: bold; margin-bottom: 8px; display: block; }
        
        .rwy-id { font-size: 3.5rem; font-weight: 900; line-height: 1; letter-spacing: -2px; }
        .v-line { width: 2px; height: 50px; background: #475569; }

        .compass-wrap { position: relative; width: 260px; height: 260px; margin: 15px auto; border-radius: 50%; background: #1a365d; border: 2px solid #334155; }
        .rwy-bar { position: absolute; top: 50%; left: 50%; width: 160px; height: 20px; background: #111; border: 1.5px solid #fff; transform: translate(-50%, -50%); z-index: 10; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; border-radius: 3px; }
        .rwy-num { display: inline-block; color: white; font-size: 11px; font-weight: bold; font-family: monospace; transition: transform 0.3s; }
        .wind-ptr { position: absolute; top: 50%; left: 50%; width: 0; height: 0; transform-origin: center center; z-index: 20; transition: transform 0.8s ease; }
        
        #map { height: 260px; border-radius: 12px; margin-top: 10px; background: #111; border: 1px solid #444; }
        select { width: 100%; padding: 14px; background: #334155; color: white; border: none; border-radius: 8px; font-size: 1rem; }
        .side-toggle { display: flex; gap: 8px; margin-top: 10px; }
        .side-toggle button { flex: 1; padding: 12px; border-radius: 8px; background: #334155; color: white; font-weight: bold; cursor: pointer; border: none; }
        .side-toggle button.active { background: #f59e0b; color: #000; }

        /* Decoder Style */

        .info-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; border-left: 3px solid #475569; }
        .cloud-item { display: flex; justify-content: space-between; background: rgba(56, 189, 248, 0.1); padding: 8px 12px; border-radius: 8px; border-left: 4px solid var(--accent); margin-bottom: 4px; }
    </style>

<body>

<div class="container">

                <div class="info-item"><span class="label-sm" style="margin:0">æ°£å£“ QNH</span><div id="qnhVal" style="font-weight:bold; font-size:1.1rem">--</div></div>

                <div id="windPtr" class="wind-ptr"><svg width="24" height="30" viewBox="0 0 24 30" style="position:absolute; top:-125px; left:-12px;"><path d="M12 30 L24 5 L12 12 L0 5 Z" fill="white" /></svg></div>
            </div>
        </div>
        <div class="card"><table style="width:100%; font-size: 0.95rem; border-collapse: collapse;"><tbody id="wcaList"></tbody></table></div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// å°ˆå®¶è³‡æ–™åº«ï¼šmagç”¨æ–¼è¨ˆç®—ï¼Œtrueç”¨æ–¼åœ°åœ–ç¹ªåœ–
const airportDB = {
    "RCTP": { name: "æ¡ƒåœ’ Taoyuan", lat: 25.0797, lon: 121.2342, rwys: { "05L": {mag:52, true:48.8}, "05R": {mag:52, true:48.8}, "23L": {mag:232, true:228.8}, "23R": {mag:232, true:228.8} } },
    "RCSS": { name: "æ¾å±± Songshan", lat: 25.0697, lon: 121.5525, rwys: { "10": {mag:100, true:93.5}, "28": {mag:280, true:273.5} } },
    "RCKH": { name: "é«˜é›„ Kaohsiung", lat: 22.5771, lon: 120.3500, rwys: { "09": {mag:87, true:84.2}, "27": {mag:267, true:264.2} } },
    "RCMQ": { name: "å°ä¸­ Taichung", lat: 24.2582, lon: 120.6203, rwys: { "18": {mag:180, true:175}, "36": {mag:360, true:355} } },
    "RCNN": { name: "å°å— Tainan", lat: 22.9507, lon: 120.2058, rwys: { "18R": {mag:180, true:176.5}, "36L": {mag:360, true:356.5} } },
    "RCBS": { name: "é‡‘é–€ Kinmen", lat: 24.4297, lon: 118.3586, rwys: { "06": {mag:60, true:55}, "24": {mag:240, true:235} } },
    "RCQC": { name: "æ¾æ¹– Penghu", lat: 23.5681, lon: 119.6281, rwys: { "02": {mag:20, true:16.5}, "20": {mag:200, true:196.5} } },
    "VHHH": { name: "é¦™æ¸¯ Hong Kong", lat: 22.3089, lon: 113.9145, rwys: { "07L": {mag:73, true:71}, "25R": {mag:253, true:251} } },
    "VMMC": { name: "æ¾³é–€ Macau", lat: 22.1495, lon: 113.5915, rwys: { "16": {mag:160, true:158}, "34": {mag:340, true:338} } },
    "WSSS": { name: "æ–°åŠ å¡ Singapore", lat: 1.3644, lon: 103.9915, rwys: { "02L": {mag:20, true:20}, "20R": {mag:200, true:200} } },
    "RJTT": { name: "æ±äº¬ç¾½ç”° Haneda", lat: 35.5494, lon: 139.7798, rwys: { "34L": {mag:337, true:330}, "16R": {mag:157, true:150} } },
    "KJFK": { name: "ç´ç´„ JFK", lat: 40.6413, lon: -73.7781, rwys: { "04L": {mag:44, true:57}, "22R": {mag:224, true:237} } }
};

const groups = [
    { label: "ğŸ‡¹ğŸ‡¼ å°ç£ Taiwan", ids: ["RCTP", "RCSS", "RCKH", "RCMQ", "RCNN", "RCBS", "RCQC"] },
    { label: "ğŸŒ æ¸¯æ¾³/ä¸­åœ‹ East Asia", ids: ["VHHH", "VMMC"] },
    { label: "JPKR æ—¥æœ¬/éŸ“åœ‹ Japan/Korea", ids: ["RJTT"] },
    { label: "ğŸŒ´ æ±å—äº SE Asia", ids: ["WSSS"] },
    { label: "USEU æ­ç¾ US/EU", ids: ["KJFK"] }
];

let map, marker, patternOverlay, currentData = null, trafficSide = 'L';

async function update() {
    const id = document.getElementById('apSelect').value;
    const ap = airportDB[id];
    // å®‰å…¨é˜²è­·ï¼šè‹¥æ©Ÿå ´è³‡æ–™åº«æœªå®šç¾©å‰‡ç›´æ¥è¿”å›ï¼Œé¿å…å¾ŒçºŒè¨ˆç®—å´©æ½°
    if (!ap) return; 

    document.getElementById('rawView').innerText = `Fetching ${id} METAR...`;

    try {
        // 1. å®Œå…¨å¾©åˆ»é€£ç·šé‚è¼¯
        const response = await fetch(`https://metar.vatsim.net/metar.php?id=${id}&t=${Date.now()}`);
        const raw = await response.text();
        if(!raw || raw.trim().length === 0) throw new Error("No Data");

        document.getElementById('rawView').innerText = raw.trim();
        
        // 2. åŸºç¤æ•¸å€¼è§£æ
        const wMatch = raw.match(/(\d{3})(\d{2,3})KT/);
        const dir = wMatch ? parseInt(wMatch[1]) : 0;
        const spd = wMatch ? parseInt(wMatch[2]) : 0;

        const visMatch = raw.match(/\b\d{4}\b/);
        document.getElementById('visVal').innerText = visMatch ? (visMatch[0] === "9999" ? "10km+" : visMatch[0]+"m") : "N/A";
        const qnhMatch = raw.match(/Q(\d{4})/);
        document.getElementById('qnhVal').innerText = qnhMatch ? qnhMatch[1]+" hPa" : "N/A";

        // 3. é›²å±¤è§£æ
        const cloudRegex = /(FEW|SCT|BKN|OVC)(\d{3})/g;
        let cMatch, cloudsHtml = "";
        while ((cMatch = cloudRegex.exec(raw)) !== null) {
            cloudsHtml += `<div class="cloud-item"><span><b>${cMatch[1]}</b></span><span>${parseInt(cMatch[2])*100} ft</span></div>`;
        }
        document.getElementById('cloudBox').innerHTML = cloudsHtml || "Sky Clear / NSC";

        // 4. ã€æ ¸å¿ƒä¿®æ”¹ã€‘ä¾ç…§æ•™å®˜è¦æ±‚çš„ includes é‚è¼¯é€²è¡Œ Decoder è§£è­¯ (çµ•ä¸å¡æ­»)
        let dText = "";
        // è¡“èªéƒ¨åˆ†
        dText += raw.includes("NOSIG") ? "NOSIG (æœªä¾†å…©å°æ™‚å¤©æ°£ç„¡é¡¯è‘—è®ŠåŒ–)\n" : "";
        dText += raw.includes("BECMG") ? "BECMG (é€æ¼¸è½‰è®Šä¸­)\n" : "";
        dText += raw.includes("TEMPO") ? "TEMPO (çŸ­æš«å¤©æ°£æ³¢å‹•)\n" : "";
        dText += raw.includes("CAVOK") ? "CAVOK (èƒ½è¦‹åº¦10km+ ä¸” 5000ftä»¥ä¸‹ç„¡é›²)\n" : "";
        dText += raw.includes("NSC") ? "NSC (ç„¡é¡¯è‘—é›²å±¤)\n" : "";
        dText += raw.includes("SKC") ? "SKC (å¤©ç©ºç„¡é›²)\n" : "";
        dText += raw.includes("RMK") ? "RMK (å‚™è¨»é–‹å§‹)\n" : "";
        dText += raw.includes("WS") ? "WS (æœ‰é¢¨åˆ‡ Wind Shear)\n" : "";
        dText += raw.includes("VC") ? "VC (æ©Ÿå ´å‘¨é‚Š Vicinity)\n" : "";
        dText += raw.includes("NSW") ? "NSW (ç„¡é¡¯è‘—å¤©æ°£ç¾è±¡)\n" : "";
        // å¤©æ°£ä»£ç¢¼éƒ¨åˆ†
        dText += raw.includes("DZ") ? "DZ (æ¯›æ¯›é›¨)\n" : "";
        dText += raw.includes("RA") ? "RA (ä¸‹é›¨)\n" : "";
        dText += raw.includes("SN") ? "SN (é›ª)\n" : "";
        dText += raw.includes("TS") ? "TS (é›·é›¨)\n" : "";
        dText += raw.includes("FG") ? "FG (éœ§)\n" : "";
        dText += raw.includes("BR") ? "BR (è–„éœ§)\n" : "";
        dText += raw.includes("HZ") ? "HZ (éœ¾)\n" : "";
        dText += raw.includes("SH") ? "SH (é™£é›¨)\n" : "";
        dText += raw.includes("FZ") ? "FZ (å‡)\n" : "";
        dText += raw.includes("BC") ? "BC (æ•£ç‰‡)\n" : "";

        document.getElementById('rmkBox').innerText = dText || "ç„¡ç‰¹æ®Šå¤©æ°£ç¾è±¡";

        // 5. è·‘é“è¨ˆç®—èˆ‡åœ°åœ–æ›´æ–° (ç¢ºä¿åœ¨æ•¸æ“šè§£è­¯å¾ŒåŸ·è¡Œ)
        let best = "", minD = 180;
        for(let r in ap.rwys) {
            let diff = Math.abs(dir - ap.rwys[r].mag); 
            if(diff > 180) diff = 360 - diff;
            if(diff < minD) { minD = diff; best = r; }
        }
        const rad = (minD * Math.PI) / 180;
        currentData = { id, dir, spd, best, hw: Math.round(spd*Math.cos(rad)), cw: Math.round(spd*Math.sin(rad)) };
        
        document.getElementById('estRwy').innerText = best;
        document.getElementById('hWind').innerText = currentData.hw;
        document.getElementById('cWind').innerText = currentData.cw;
        
        // åŸ·è¡Œåœ°åœ–è¦–è§’è·³è½‰èˆ‡ç¹ªåœ–
        map.setView([ap.lat, ap.lon], 14);
        marker.setLatLng([ap.lat, ap.lon]);
        drawMapPattern(id, best);
        
    } catch (e) {
        document.getElementById('rawView').innerText = `é€£ç·šç•°å¸¸: ${e.message}`;
    }
}

function init() {
    const sel = document.getElementById('apSelect');
    groups.forEach(g => {
        let grp = document.createElement('optgroup'); grp.label = g.label;
        g.ids.forEach(id => grp.appendChild(new Option(`${id} - ${airportDB[id].name}`, id)));
        sel.appendChild(grp);
    });
    sel.value = "RCSS";
    map = L.map('map', { zoomControl: false }).setView([25.0697, 121.5525], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    marker = L.marker([25.0697, 121.5525]).addTo(map);
    patternOverlay = L.polyline([], { color: '#38bdf8', weight: 3, dashArray: '10, 10' }).addTo(map);
    drawCompassUI();
    update();
}

function drawMapPattern(id, rwy) {
    const ap = airportDB[id], s = trafficSide === 'L' ? -1 : 1;
    const trueHdg = ap.rwys[rwy].true;
    const latF = 1 / 60, lonF = latF / Math.cos(ap.lat * Math.PI / 180);
    const toRad = Math.PI / 180, rH = (90 - trueHdg) * toRad, rS = (90 - (trueHdg + 90 * s)) * toRad;
    const move = (p, ang, dist) => [p[0] + Math.sin(ang) * dist * latF, p[1] + Math.cos(ang) * dist * lonF];
    const p1 = move([ap.lat, ap.lon], rH, 1.5), p2 = move([ap.lat, ap.lon], rH, -1.5), p3 = move(p2, rS, 1.2), p4 = move(p1, rS, 1.2);
    patternOverlay.setLatLngs([p1, p2, p3, p4, p1]);
}

function drawCompassUI() {
    const svg = document.getElementById('compSvg'), lbls = { 0:'N', 90:'E', 180:'S', 270:'W' };
    let h = '';
    for(let i=0; i<360; i+=10) {
        let isL = i % 30 === 0, x1 = 100 + Math.sin(i*Math.PI/180) * (isL ? 82 : 88), y1 = 100 - Math.cos(i*Math.PI/180) * (isL ? 82 : 88);
        let x2 = 100 + Math.sin(i*Math.PI/180) * 96, y2 = 100 - Math.cos(i*Math.PI/180) * 96;
        h += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#94a3b8" stroke-width="${isL?2:1}" />`;
        if(i % 90 === 0) h += `<text x="${100+Math.sin(i*Math.PI/180)*72}" y="${100-Math.cos(i*Math.PI/180)*72}" fill="white" font-size="14" font-weight="bold" text-anchor="middle" alignment-baseline="middle">${lbls[i]}</text>`;
    }
    svg.innerHTML = h;
}

function transfer() {
    const s = document.getElementById('tab2Rwy'); s.innerHTML = "";
    for(let r in airportDB[currentData.id].rwys) { let o = new Option("RWY " + r, r); if(r === currentData.best) o.selected = true; s.add(o); }
    refreshTab2(); switchTab(2);
}

function refreshTab2() {
    const r = document.getElementById('tab2Rwy').value, ap = airportDB[currentData.id], magH = ap.rwys[r].mag;
    const rot = magH - 90;
    document.getElementById('rwyBar').style.transform = `translate(-50%, -50%) rotate(${rot}deg)`;
    const n1 = document.getElementById('n1'), n2 = document.getElementById('n2');
    n1.innerText = r; n2.innerText = (parseInt(r) > 18 ? parseInt(r)-18 : parseInt(r)+18).toString().padStart(2,'0');
    n1.style.transform = `rotate(${-rot}deg)`; n2.style.transform = `rotate(${-rot}deg)`;
    document.getElementById('windPtr').style.transform = `translate(-50%, -50%) rotate(${currentData.dir}deg)`;
    const legs = [{n:"Upwind",t:magH},{n:"Cross",t:(magH+270*(trafficSide==='L'?-1:1)+360)%360},{n:"Downwind",t:(magH+180)%360},{n:"Base",t:(magH+90*(trafficSide==='L'?-1:1)+360)%360}];
    let h = ""; legs.forEach(l => {
        const a = (currentData.dir - l.t) * Math.PI / 180, wca = Math.round(Math.asin((currentData.spd * Math.sin(a)) / 90) * 180 / Math.PI);
        h += `<tr style="border-bottom:1px solid #334151"><td style="padding:12px 8px">${l.n}</td><td align="center">${Math.round(l.t)}Â°</td><td align="center" style="color:var(--red)">${wca>0?'+':''}${wca}Â°</td><td align="right"><b>${((l.t+wca+360)%360).toString().padStart(3,'0')}Â°</b></td></tr>`;
    });
    document.getElementById('wcaList').innerHTML = h;
    drawMapPattern(currentData.id, r);
}

function setSide(s) { trafficSide = s; document.getElementById('bL').className = s === 'L' ? 'active' : ''; document.getElementById('bR').className = s === 'R' ? 'active' : ''; refreshTab2(); }
function switchTab(n) { document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById('tab' + n).classList.add('active'); document.querySelectorAll('.tab-btn')[n-1].classList.add('active'); if(n === 1) setTimeout(() => map.invalidateSize(), 300); }
window.onload = init;
</script>
